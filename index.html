<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Animation</title>
  <script src="https://kit.fontawesome.com/23ed297ea0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form>
    <div class="field-name">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="field-email innactive">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" placeholder="Email" required>
        <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="field-password innactive">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="field-finish innactive">
        <i class="fa-solid fa-heart"></i>
        <p>Thank you!</p>
        <i class="fa-solid fa-heart"></i>
    </div>
  </form>

  <script src="app.js"></script>
</body>
</html>
